apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@gitlab.com:i3rothers/platform/gitops.git
    targetRevision: main
    path: server
  destination:
    server: https://kubernetes.default.svc
    namespace: server
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---
