kind: ConfigMap
apiVersion: v1
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
  namespace: kafka
data:
  log4j2.properties: >
    name = COConfig #magic___^_^___line monitorInterval = 30 #magic___^_^___line #magic___^_^___line appender.console.type = Console #magic___^_^___line appender.console.name = STDOUT #magic___^_^___line appender.console.layout.type = PatternLayout #magic___^_^___line appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n #magic___^_^___line #magic___^_^___line rootLogger.level = ${env:STRIMZI_LOG_LEVEL:-INFO} #magic___^_^___line rootLogger.appenderRefs = stdout #magic___^_^___line rootLogger.appenderRef.console.ref = STDOUT #magic___^_^___line #magic___^_^___line # Kafka AdminClient logging is a bit noisy at INFO level #magic___^_^___line logger.kafka.name = org.apache.kafka #magic___^_^___line logger.kafka.level = WARN #magic___^_^___line #magic___^_^___line # Zookeeper is very verbose even on INFO level -> We set it to WARN by default #magic___^_^___line logger.zookeepertrustmanager.name = org.apache.zookeeper #magic___^_^___line logger.zookeepertrustmanager.level = WARN #magic___^_^___line #magic___^_^___line # Keeps separate level for Netty logging -> to not be changed by the root logger #magic___^_^___line logger.netty.name = io.netty #magic___^_^___line logger.netty.level = INFO
