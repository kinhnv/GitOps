apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.servers.apiGateway.label }}"
spec:
  selector:
    app: "{{ .Values.servers.apiGateway.label }}"
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.servers.identityServer.label }}"
spec:
  selector:
    app: "{{ .Values.servers.identityServer.label }}"
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.servers.fileServer.label }}"
spec:
  selector:
    app: "{{ .Values.servers.fileServer.label }}"
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  type: ExternalName
  externalName: mongodb.server.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
spec:
  type: ExternalName
  externalName: mssql.server.svc.cluster.local