apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.servers.apiGateway.label }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.servers.apiGateway.label }}"
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: "{{ .Values.servers.apiGateway.label }}"
    spec:
      containers:
      - name: "{{ .Values.servers.apiGateway.label }}"
        image: "{{ .Values.registry }}/common.{{ .Values.servers.apiGateway.label }}:{{ .Values.servers.apiGateway.tag }}"
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.servers.identityServer.label }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.servers.identityServer.label }}"
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: "{{ .Values.servers.identityServer.label }}"
    spec:
      containers:
      - name: "{{ .Values.servers.identityServer.label }}"
        image: "{{ .Values.registry }}/common.{{ .Values.servers.identityServer.label }}:{{ .Values.servers.identityServer.tag }}"
        ports:
        - containerPort: 80
        envFrom:
          - secretRef:
              name: common-identityserver-secret
          - secretRef:
              name: common-common-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.servers.fileServer.label }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Values.servers.fileServer.label }}"
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: "{{ .Values.servers.fileServer.label }}"
    spec:
      containers:
      - name: "{{ .Values.servers.fileServer.label }}"
        image: "{{ .Values.registry }}/common.{{ .Values.servers.fileServer.label }}:{{ .Values.servers.fileServer.tag }}"
        ports:
        - containerPort: 80
        envFrom:
          - secretRef:
              name: common-fileserver-secret
          - secretRef:
              name: common-common-secret
        volumeMounts:
        - name: "{{ .Values.servers.fileServer.label }}-files"
          mountPath: /app/Files
      volumes:
        - name: "{{ .Values.servers.fileServer.label }}-files"
          persistentVolumeClaim:
            claimName: "{{ .Values.servers.fileServer.label }}-volume-claim"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.servers.fileServer.label }}-volume"
spec:
  storageClassName: "{{ .Values.servers.fileServer.label }}-volume"
  capacity:
    storage: 50
  accessModes:
    - ReadWriteMany
  nfs:
    path: "/data/files"
    server: 192.168.1.7
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.servers.fileServer.label }}-volume-claim"
spec:
  storageClassName: "{{ .Values.servers.fileServer.label }}-volume"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50