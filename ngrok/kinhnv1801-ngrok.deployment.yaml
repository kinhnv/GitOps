apiVersion: apps/v1
kind: Deployment
metadata:
  name: kinhnv1801-ngrok
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: kinhnv1801-ngrok
  template:
    metadata:
      labels:
        app: kinhnv1801-ngrok
    spec:
      containers:
      - name: kinhnv1801-ngrok
        image: ngrok/ngrok:alpine
        env:
          - name: TYPE
            value: http
          - name: HOST
            value: "vault.server.svc.cluster.local"
          - name: PORT
            value: "8200"
          - name: NGROK_AUTHTOKEN
            value: "284U6rgVB8IfyjhaIKvWAeQcuEE_9JLtkkMgUsyehLMU7HMd"
          - name: GITHUB_FILE
            value: "kinhnv1801.json"
        envFrom:
          - secretRef:
              name: ngrok-common-secret
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        command: ["/bin/sh"]
        args: ["-c", "/custom-entrypoint.sh"]
        volumeMounts:
        - name: custom-entrypoint
          mountPath: /custom-entrypoint.sh
          subPath: custom-entrypoint.sh
        - name: push-ngrok-endpoint
          mountPath: /push-ngrok-endpoint.sh
          subPath: push-ngrok-endpoint.sh
      volumes:
      - configMap:
          defaultMode: 511
          name: custom-entrypoint
        name: custom-entrypoint
      - configMap:
          defaultMode: 511
          name: push-ngrok-endpoint
        name: push-ngrok-endpoint


